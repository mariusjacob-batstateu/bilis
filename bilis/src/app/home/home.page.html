<ion-content>
  <h1>Bilis</h1>
  <ion-input fill="outline" placeholder="Where do you want to go?" [(ngModel)]="placeSearch"> </ion-input>
  <ion-button (click)="addDestination()">Add</ion-button>

  <ion-item *ngFor="let dest of destination">
    <ion-text>{{dest}}</ion-text>
  </ion-item>
</ion-content>
